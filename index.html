<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Access Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <div class="branding">
        <img src="assets/logo.png" class="logo">
        <h2>Welcome to Campus WiFi</h2>
        <p>Secure Internet Access</p>
    </div>

    <div class="login-box">

        <h3>Sign in to Continue</h3>

        <label>Email / Phone</label>
        <input type="text" id="username" placeholder="Enter your email or phone number">

        <label>Password / Access Code</label>
        <input type="password" id="password" placeholder="Enter your password">

        <button onclick="login()">Connect</button>

        <p id="message"></p>

        <div class="extra-links">
            <a href="#" onclick="showHelp()">Need Help?</a>
            <a href="#" onclick="showTerms()">Terms & Conditions</a>
        </div>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>
